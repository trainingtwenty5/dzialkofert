<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Działkofert – Oferty na mapie</title>

  <!-- Globalne style marki -->
  <link rel="stylesheet" href="assets/main.css"/>

  <!-- Style unikalne tylko dla tej strony -->
  <link rel="stylesheet" href="assets/oferty-map.css"/>

  <!-- Ikony / fonty (jak na indexie) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- proj4 do konwersji EPSG:2180 -> WGS84 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

  <!-- MarkerClusterer (UMD na window.markerClusterer) -->
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js" defer></script>
</head>

<body>
  <!-- Top navbar + header/nawigacja pochodzą z indexu (style z main.css) -->

  <!-- GŁÓWNY UKŁAD: mapa + lista -->
  <main class="main-layout" aria-label="Mapa i lista ofert">
    <!-- Mapa po lewej (przy desktopie) -->
    <section class="map-container" aria-label="Mapa Google">
      <div id="map"></div>
    </section>

    <!-- Zawartość przewijana po prawej -->
    <aside class="content-container" aria-label="Lista ofert">
      <div class="offers-section">
        <div class="section-title">
          <h2>Oferty działek</h2>
          <p>Widoczne w aktualnym kadrze mapy</p>
        </div>
        <div class="offers-list" id="offersList"></div>
      </div>

      <div class="section-title" id="myOffersTitle">
        <h2>Moje oferty</h2>
      </div>
      <section class="user-dashboard" id="userDashboard" style="display:none;">
        <div class="offers-grid" id="userOffers"></div>
      </section>
    </aside>
  </main>

  <!-- Toasts -->
  <div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>

  <!-- Pretty Confirm -->
  <div id="confirmModal" class="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" aria-hidden="true">
    <div class="confirm-box" role="document">
      <h3 id="confirmTitle" class="confirm-title">Potwierdzenie</h3>
      <p id="confirmMessage" class="confirm-message">Czy na pewno chcesz kontynuować?</p>
      <div class="confirm-actions">
        <button type="button" class="confirm-btn confirm-cancel" id="confirmNo">Nie</button>
        <button type="button" class="confirm-btn confirm-yes" id="confirmYes">Tak</button>
      </div>
    </div>
  </div>



  <!-- WAŻNE: kolejność jak wymagałeś (system logowania + navbar z indexu) -->
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/index.js"></script>

  <!-- Nasz JS unikalny dla tej strony -->
  <script type="module" src="js/offers.js"></script>
</body>
</html>
